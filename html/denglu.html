<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>i旅行-登录</title>
    <link rel="stylesheet" type="text/css" href="../css/denglu.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>
<body>
    <!--导航条-->
    <div class="aa">
        <div class="col-md-12">
            <img src="../images/img/i-LOGO-02-01.png">
        </div>
    </div>
    <!--主体-->
    <div class="bb">
        <!--左边内容-->
        <div class="col-md-7 bb1">
            <div class="col-md-6 bb1_1">
                <img src="../images/img/left-phone.png">
            </div>
            <div class="col-md-6">
                <div class="col-md-12 bb1_2">
                    使用<img src="../images/img/i-LOGO-02-01.png">客户端<br/>
                    手机扫描安全登录
                </div>
                <div class="col-md-12">
                    1. 打开手机i旅行客户端并登录i旅行账号<br/>
                    2. 在i旅行登录页点击右上角扫码安全登录<br/>
                    3. 使用i旅行客户端左上角扫描功能完成登录<br/>
                </div>
            </div>
        </div>
        <!--右边内容-->
        <div class="col-md-5 bb2">
            <div class="col-md-12">
                <img src="../images/img/erweima.png" class="bb2_1" id="img1">
                <img src="../images/img/diannao.png" class="bb2_1" id="img2">
            </div>
            <div class="col-md-12 bb2_2 m-auto text-center">
                <span>会员登录 </span> <a href="zhuce.html"> 立即注册 </a> ，享积分换礼、返现等专属优惠!
            </div>
            <!--表单-->
            <form action="shouye.html" method="post">
                <div class="bb2_3">
                <div class="col-md-5 text-right">
                <label><input type="radio" id="rad1" name="zc" value="普通登录" checked>普通登录</label>
                </div>
                <div class="col-md-7 text-left">
                <label><input type="radio" id="rad2" name="zc" value="手机动态密码登录">手机动态密码登录</label>
                </div>
                    <!---->
                <div class="input-group  input-group-lg">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" placeholder="请输入注册手机/注册邮箱" id="zh">
                </div>
                    <!---->
                <div class="input-group  input-group-lg">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control" placeholder="请输入密码" id="mm">
                </div>
                    <!---->
                    <div class="btn btn-warning btn-lg"id="btn1">获取验证码</div>
                    <!---->
                    <div id="yzdiv">
                    <div class="col-md-5 input-group-lg">
                        <input type="text" class="form-control" placeholder="验证码" id="yzm">
                    </div>
                    <div class="col-md-7">
                        <img src="../images/img/yanzhengma.png" width="165px">
                    </div>
                    <a class="bb2_5">换一张</a>
                    </div>
                    <!---->
                    <div class="col-md-12">
                        <input type="checkbox" id="checkbox" name="rule">30天内自动登录
                        <span class="bb2_8">忘记密码?</span>
                    </div>
                    <!---->
                    <div class="col-md-12 text-center" id="tsk"></div>
                    <!---->
                    <div class="btn btn-danger btn-lg"id="btn2">登录</div>
                </div>
            </form>
            <!--动画图片-->
            <div class="col-md-12 bb2_7">
                <img src="../images/img/erweima_1126.jpg" style="width: 350px;" id="img3">
                <img src="../images/img/phone-erwema.png" id="img4">
                <img src="../images/img/richScan.png"id="img5">
            </div>
            <!---->
            <div class="bb2_6">
                <p>您也可以用合作网站的帐号登录去i旅行网 </p>
                <div class="text-center">
                <a><img src="../images/img/icon-sina.png"> 新浪微博</a>
                <a><img src="../images/img/icon-QQ.png">QQ</a>
                <a><img src="../images/img/icon-Wechat.png">微信</a>
                <a><img src="../images/img/icon-Baidu.png">百度</a>
            </div>
            </div>
        </div>
    </div>
    <!--底部html-->
    <iframe src="footer.html" frameborder="0" width="100%" height="100%">

    </iframe>
</body>
<script type="text/javascript" rel="script" src="../js/jquery-1.12.4.js"></script>
<script type="text/javascript" rel="script" src="../js/bootstrap.js"></script>
<script type="text/javascript" rel="script" src="../js/denglu.js"></script>
</html>
